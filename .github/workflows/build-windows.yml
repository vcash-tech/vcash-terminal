name: Build Windows Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./main-app
        run: pnpm install --frozen-lockfile

      - name: Build application
        working-directory: ./main-app
        run: pnpm build

      - name: Build Windows installer
        working-directory: ./main-app
        run: pnpm run build:win

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: main-app/dist-build/*.exe
          retention-days: 30

      - name: Create Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: VCash Terminal v${{ github.run_number }}
          body: |
            Automated release from commit ${{ github.sha }}

            ## Changes
            - Built from latest main branch

            ## Installation
            Download the Windows installer below and run it to install VCash Terminal.
          files: main-app/dist-build/*.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
